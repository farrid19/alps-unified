alps:
  version: '1.0'
  doc:
    value: 'Simple Todo list example'

  # metadata
  # - various service-related stuff
  ext:
    - type: metadata
      name: name
      value: 'todo'
      tags: 'oas'
    - type: metadata
      name: title
      value: ToDo API
      tags: 'oas'
    - type: metadata
      name: id
      value: http://alps.io/profiles/mamund/simpleTodo
      tags: 'oas'
    - type: metadata
      name: root 
      value: http://api.example.org/todo
      tags: 'oas'
        
  descriptor:
    # properties
    # - these are the data elements
    - id: id
      type: semantic
      title: storage id of todo item
      
    - id: body
      type: semantic
      title: content of todo item

    # groupings
    # - these are the storage objects
    - id: todo-Item
      type: group
      text: todo item
      descriptor:
      - href: '#id'
      - href: '#body'

    # actions
    # - these are the operations
    - id: todo-List
      type: safe
      rt: todo-Item
      title: return list of todo items
            
    - id: todo-Add
      type: unsafe
      rt: todo-Item
      title: create a new todo item
      descriptor:
      - href: '#todo-Item'
      
    - id: todo-Remove
      type: idempotent
      tags: delete
      rt: todo-Item
      title: remove a single todo item
      descriptor:
      - href: '#id'

